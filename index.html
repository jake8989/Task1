  <body>
    <main>
      <div class="container">
        <form
          name="mainform"
          id="main-form-submit"
          action="action.php"
          onsubmit="return formValidation()"
          method="post"
        >
          <p id="form-heading">Get In Touch</p>
          <div class="basic-ques">
            <input type="text" name="fname" value="Name" />
            <input type="text" name="flname" value="Last Name" />
            <input type="text" name="email" value="Email" />
            <input type="text" name="phone" value="Phone" />
          </div>
          <input id="address" type="text" value="Address" name="address" />
          <input type="text" id="more" value="Type your message here" />
          <button id="btn">Submit</button>
          <p id="message-submit"></p>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
